<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunt the Wumpus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hunt the Wumpus</h1>
    <div id="game-info"> <!--Game info it's updated with each interaction-->
        <p>Est√°s en la cueva: <span id="player-location">1</span></p>
        <p>Flechas restantes: <span id="arrows-left">1</span></p>
        <p>Salidas: <span id="available-rooms"></span></p>
    </div>
  </header>
  
  <main> 
    <!--Inputs to interact-->
    <input id="room-input" type="number" min="0" max="14" placeholder="Cueva #">
    <button onclick="movePlayerTo()">Ir a la cueva #</button>
    <button onclick="shootArrow()">Disparar</button>
  </main>

  <footer>
    <p id="game-status">Bienvenido</p>
  </footer>
  
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
